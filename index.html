<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="./assets/fonts/inter-v20-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/inter-v20-latin-600.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./assets/fonts/inter-v20-latin-700.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main class="layout">
    <section class="profile-user">
      <img class="profile-user__image" src="./assets/images/avatar-jessica.jpeg" alt="" width="176" height="176" />
      <h1 class="profile-user__name">
        Jessica Randall
      </h1>
      <p class="profile-user__place">London, United Kingdom</p>
      <p class="profile-user__career">"Front-end developer and avid reader."</p>

      <nav class="profile-user__nav" aria-label="Social media links">
        <ul class="profile-user__socials">
          <li class="profile-user__list">
            <a class="profile-user__link" href="#" target="_blank" rel="noopener">
              Github
            </a>
          </li>
          <li class="profile-user__list">
            <a class="profile-user__link" href="#" target="_blank" rel="noopener">
              Frontend Mentor
            </a>
          </li>
          <li class="profile-user__list">
            <a class="profile-user__link" href="#" target="_blank" rel="noopener">
              LinkedIn
            </a>
          </li>
          <li class="profile-user__list">
            <a class="profile-user__link" href="#" target="_blank" rel="noopener">
              Twitter
            </a>
          </li>
          <li class="profile-user__list">
            <a class="profile-user__link" href="#" target="_blank" rel="noopener">
              Instagram
            </a>
          </li>
        </ul>
      </nav>

    </section>
  </main>
  <footer>
    <address class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Berefire</a>.
    </address>
  </footer>

</body>

</html>
