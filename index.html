<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css"> 
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="layout">
    <section class="profile-user" aria-labelledby="profile-user-name">
      <img class="profile-user__image" src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall"/>
      <h1 id="profile-user-name" class="profile-user__name">
        Jessica Randall
      </h1> 
      <p class="profile-user__place">London, United Kingdom</p>
      <p class="profile-user__career">"Front-end developer and avid reader."</p>
        
      <div class="profile-user__buttons">
        <a class="profile-user__button" 
          href="#" 
          target="_blank" 
          rel="noopener">
          Github
        </a>
        <a class="profile-user__button"
          href="#" 
          target="_blank" 
          rel="noopener">
          Frontend Mentor
        </a>
        <a class="profile-user__button"
          href="#" 
          target="_blank" 
          rel="noopener">
          LinkedIn
        </a>
        <a class="profile-user__button"
          href="#" 
          target="_blank" 
          rel="noopener">
          Twitter
        </a>
        <a class="profile-user__button"
          href="#" 
          target="_blank" 
          rel="noopener">
          Instagram
        </a>
      </div>
        
    </section>
  </main>
  <footer>
    <address class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Berefire</a>.
    </address>
  </footer>
  
</body>
</html>
